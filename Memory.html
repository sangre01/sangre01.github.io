<html>
<style>
nav {
  position: relative;
  float: left;
  width: 300px;
  margin: 20px;
}
  section{
    position: absolute;
  height: 175px;
  width: 100px;
  border : 2px solid;
  border-radius: 10px;
  top: 50px;
  left: 60px;
  }
  .question {
    position: absolute;
    background-color: green;
  }
  .answer {
    background-color: gray;
    z-index: -1;
  }
   nav:hover .question {
     display: none;
  }
  input {position: relative;
  top: 200px;
  width: 250px;
  }
  input:checked ~ .question 
</style>
<body>
<nav>
<section class="answer">
  What average does human eat three meal per day?
</section>
<input type='checkbox'>
<section class="question">
  Three
</section>
</nav>
<nav>
<section class="answer">
  What average does human eat three meal per day?
</section>
<input type='checkbox'>
<section class="question">
  Three
</section>
</nav>
</body>
</html>
